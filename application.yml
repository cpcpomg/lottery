spring:
  #设置单个文件的大小，默认1MB
  servlet:
    multipart:
      #单个文件大小
      max-file-size: 20MB
      #一次请求总大小
      max-request-size: 50MB
  thymeleaf:
    mode: LEGACYHTML5
    prefix: classpath:/templates/
  datasource:
    druid:
      url: "jdbc:mysql://127.0.0.1:3306/lottery?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8"
      username: "root"
      password: "123123"
#      url: "jdbc:mysql://47.242.171.53:3306/lottery?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8"
#      username: "lottery"
#      password: "86YKydnLZ7LLN58A"
      driver-class-name: com.mysql.cj.jdbc.Driver
      #连接池配置
      min-idle: 1
      initial-size: 20
      max-active: 2000
      # 配置获取连接等待超时的时间
      max-wait: 30000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 20000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 30000
      remove-abandoned: true
      remove-abandoned-timeout: 120
      log-abandoned: true
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #sql查询超时时间
      query-timeout: 160
      #监控
      filter:
        wall:
          enabled: true
          config:
            multi-statement-allow: true
#          keep-alive: true
      max-pool-prepared-statement-per-connection-size: 50
  redis:
    database: 5
